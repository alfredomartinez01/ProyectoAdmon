<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Home</title>
    <link rel="stylesheet" href="css/login/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&amp;display=swap" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700i,900&amp;display=swap" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="css/login/Navigation-Clean.css" />
    <link rel="stylesheet" href="css/login/Navigation-with-Button.css" />
    <link rel="stylesheet" href="css/login/Registration-Form-with-Photo.css" />
    <link rel="stylesheet" href="css/login/Social-Icons.css" />
    <link rel="stylesheet" href="css/login/styles.css" />
</head>

<body style="
      background: linear-gradient(-154deg, rgb(64, 167, 231) 20%, white 93%);
    ">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background-color: rgb(76, 144, 200);">
        <div class="container">
            <a class="navbar-brand" href="#" style="
            background: url('https://cdn.bootstrapstudio.io/placeholders/1400x800.png');
          ">LOGOAULA+</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav d-flex flex-grow-1 justify-content-end mr-auto">
                    
                </ul>
                <span class="navbar-text actions">
                    <a class="login" href="#" style="color: #ffffff">Log In</a><a class="btn btn-light action-button"
                        role="button" href="#">Sign Up</a></span>
            </div>
        </div>
    </nav>
    <section class="register-photo" style="
        background: url('imagenes/login/pngwing.com.png') no-repeat;
        background-size: contain, auto;
      ">
        <div class="form-container">
            <div class="image-holder" style="overflow: visible; background: rgba(0, 0, 0, 0)"></div>
            <form id="formulario" method="post" style="background: rgba(255, 255, 255, 0.67); border-radius: 60px">
                <h2 class="text-center"><strong>¡Registrate!</strong></h2>
                <div class="form-group" style="border-width: 35px; border-color: var(--red)">
                    <input class="form-control" type="text" name="Nombre" placeholder="Nombre del Alumno" />
                </div>
                <div class="form-group" style="border-radius: 40px">
                    <input class="form-control" type="email" name="Correo" placeholder="Email Tutor" style="
                border-radius: 40px;
                border-color: var(--info);
                border-left-width: 9px;
              " />
                </div>
                <div class="form-group" style="border-radius: 40px">
                    <input class="form-control" type="text" name="Nombre" placeholder="Nombre del Tutor"
                        style="
                border-radius: 40px;
                border-color: var(--info);
                border-left-width: 9px;
              " />
                </div>
                <div class="form-group" style="border-radius: 40px">
                    <input class="form-control" required type="password" name="password" placeholder="Contraseña" style="
                border-radius: 40px;
                border-color: var(--info);
                border-left-width: 9px;
              " />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" />I agree to
                            the license terms.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                        style="background: var(--blue); border-radius: 31px">
                        Registrate
                    </button>
                </div>
                <a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="js/login/jquery.min.js"></script>
    <script src="bootstrap/login/js/bootstrap.min.js"></script>
    <script src="js/login/Confirmacion.js"></script>
</body>

</html>
